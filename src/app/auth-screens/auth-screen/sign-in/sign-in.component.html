<form [formGroup]="form" class="ion-margin">
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-input 
        formControlName="email" 
        type="text" 
        placeholder="Digite seu email ou username">
      </ion-input>
    </ion-item>
    <!--<ion-text
      color="danger" 
      *ngIf="!form.get('email').valid && form.get('email').touched">
      <ion-text 
        class="error" 
        *ngIf="form.get('email').hasError('required')">
        * Porfavor, digite o email ou username
      </ion-text>
    </ion-text>-->
  </div>
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-icon 
        [name]="type ? 'eye-outline' : 'eye-off-outline'" 
        slot="end" 
        color="dark" 
        (click)="changeType()">
      </ion-icon>
      <ion-input 
        formControlName="password" 
        [type]="type ? 'password' : 'text'" 
        placeholder="Digite a senha">
      </ion-input>
    </ion-item>
    <!--<ion-text 
      color="danger" 
      *ngIf="!form.get('password').valid && form.get('password').touched">
      <ion-text 
        class="error" 
        *ngIf="form.get('password').hasError('required')">
        * Porfavor, digite a sua senha
      </ion-text>
      <ion-text 
        *ngIf="!form.get('password').hasError('required') && form.get('password').hasError('minlenght')">
        * Porfavor, digite a sua senha com no m√≠nimo 8 caracteres
      </ion-text>
    </ion-text>-->
  </div>
</form>

<p class="ion-text-right ion-margin-horizontal">
  <ion-text color="medium">Esqueci a senha</ion-text>
</p>
<div class="ion-margin-horizontal">
  <ion-button
    class="ion-margin-horizontal"
    size="large" 
    expand="block" 
    shape="round" 
    color="primary" 
    (click)="onSubmit()">
    <ion-text class="buttonText">LogIn</ion-text>
  </ion-button>
</div>

<p class="ion-text-center">
  <ion-text color="medium">OU</ion-text>
</p>

<p class="ion-text-center">
  <ion-icon name="logo-facebook" color="tertiary"></ion-icon>
  <ion-icon name="logo-twitter" color="secondary"></ion-icon>
  <ion-icon name="logo-google" color="danger"></ion-icon>
</p>
